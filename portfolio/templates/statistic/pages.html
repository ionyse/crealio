{% extends "base_admin.html" %}

{% block title %}Statistiques - Administration - {{ portfolio_name }}  - {{SITE_NAME}}{% endblock %}

{% block css %}
    <link href="{{MEDIA_URL}}/skins/crealio/statistic/stats.css" rel="stylesheet" type="text/css" media="screen, handheld" />
{% endblock %}

{% block content %}
<h2>Statistiques</h2>

<table>
  <tr>
    <th class="head">Page</th><th class="head num">Nb Chargements</th>
  </tr>
  {% for page in stats %}
  <tr>
    <th>{{page.0}}</th><td class="num">{{page.1}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
